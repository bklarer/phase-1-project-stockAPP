<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>CryptoAPP</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="page-header">
            <h1> CryptoAPP</h1>

        </div>
        
        <div id="double-list">
            <div id="watchlist">
                <h1>Watchlist</h1>
            </div>

            <div id="top-stocks">
                <h1>Top 10 by Market Cap</h1>
            </div>
        </div>        
        
        <div id="form-container">
            <form id="stock-form">
                <input type="text" id="ticker" placeholder="Crypto Symbol"/>
                <input type="submit" id="submit-button" value="Search" />
            </form>
        </div>

        <div id="searchContainer">
            <table id="resultsTable">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Market Cap Rank</th>
                    <th>Price(USD)</th>
                </tr>
            </table>
        </div>

        <script src="index.js"></script>
    </body>
</html>
